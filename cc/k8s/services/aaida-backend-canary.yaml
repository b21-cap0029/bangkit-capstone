apiVersion: v1
kind: Service
metadata:
  labels:
    app: aaida-backend-canary
  name: aaida-backend-canary
spec:
  ports:
  - name: 8080-8080
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: aaida-backend
    role: backend
    env: canary
  sessionAffinity: None
  type: ClusterIP
